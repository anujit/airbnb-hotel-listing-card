<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="/build/tailwind.css" />
    <title>Welcome to Tailwind!</title>
  </head>
  <body class="antialiased">
    <div class="mx-auto p-2 md:max-w-3xl sm:max-w-sm">
      <div class="md:container md:flex">
        <div class="rounded-lg overflow-hidden md:w-2/5">
          <img
            src="https://a0.muscache.com/im/pictures/49204070/4db8cbd0_original.jpg?im_w=480"
          />
        </div>
        <div class="description md:flex flex-col md:w-3/5 pl-2">
          <div class="md:flex">
            <div class="md:flex-1">
              <p class="font-light text-sm text-gray-700">
                Entire flat in Buttes-Chaumont - Belleville
              </p>
              <p class="font-normal text-lg">
                Studio with panoramic view of Paris
              </p>
            </div>
            <div>
              <svg
                aria-hidden="true"
                role="presentation"
                viewBox="0 0 32 32"
                xmlns="http://www.w3.org/2000/svg"
                style="display: block; fill: rgb(255, 255, 255); height: 24px; width: 24px; stroke: rgb(34, 34, 34); stroke-width: 2; overflow: visible;"

                <path
                  d="m16 28c7-4.733 14-10 14-17 0-1.792-.683-3.583-2.05-4.95-1.367-1.366-3.158-2.05-4.95-2.05-1.791 0-3.583.684-4.949 2.05l-2.051 2.051-2.05-2.051c-1.367-1.366-3.158-2.05-4.95-2.05-1.791 0-3.583.684-4.949 2.05-1.367 1.367-2.051 3.158-2.051 4.95 0 7 7 12.267 14 17z"
                ></path>
              </svg>
            </div>
          </div>
          <div class="w-10 my-2 border-gray-400 border-t"></div>
          <div class="text-sm font-light text-gray-700">
            <span>
              3 guests
            </span>
            <span>
              ·
            </span>
            <span>
              1 bedroom
            </span>
            <span>
              ·
            </span>
            <span>
              1 bed
            </span>
            <span>
              ·
            </span>
            <span>
              1 bathroom
            </span>
          </div>
          <!-- <div class="rounded-lg text-sm pt-1 py-1 px-2 border md:w-1/5">
            Rare Find
          </div> -->
          <div class="md:flex flex-grow justify-between items-end">
            <div class="mr-2 ratings text-sm flex items-center">
              <span class="mr-1">
                <svg
                  viewBox="0 0 1000 1000"
                  role="presentation"
                  aria-hidden="true"
                  focusable="false"
                  style="height: 14px; width: 14px; fill: currentcolor;"
                >
                  <path
                    d="M972 380c9 28 2 50-20 67L725 619l87 280c11 39-18 75-54 75-12 0-23-4-33-12L499 790 273 962a58 58 0 0 1-78-12 50 50 0 0 1-8-51l86-278L46 447c-21-17-28-39-19-67 8-24 29-40 52-40h280l87-279c7-23 28-39 52-39 25 0 47 17 54 41l87 277h280c24 0 45 16 53 40z"
                  ></path>
                </svg>
              </span>
              <span class="font-bold">4.76</span>
              <span class="text-gray-700"> (496)</span>
            </div>
            <div class="flex items-center">
              <span class="mr-1">
                <svg
                  viewBox="0 0 12 24"
                  role="presentation"
                  aria-hidden="true"
                  focusable="false"
                  style="height: 14px; width: 14px; display: block; fill: rgb(255, 56, 92);"
                >
                  <path
                    d="m6 11.93c3.31 0 6 2.7 6 6.03s-2.69 6.03-6 6.03-6-2.7-6-6.03 2.69-6.03 6-6.03zm-.59-1.79-5.05-4.29c-.23-.15-.36-.37-.36-.6v-4.98c0-.15.15-.28.34-.28h11.32c.19 0 .34.12.34.28v4.98c0 .24-.13.46-.36.6l-5.05 4.29c-.34.22-.83.22-1.17 0z"
                    fill-rule="evenodd"
                  ></path>
                </svg>
              </span>
              <span class="text-sm text-gray-700">Superhost</span>
            </div>
            <div class="md:text-right prices md:flex flex-col md:ml-auto">
              <div>
                <span class="font-bold text-xl">
                  ₹4,812
                </span>
                <span class="text-xl">/night</span>
              </div>
              <div class="text-sm underline text-gray-700">
                ₹18,800 total
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
